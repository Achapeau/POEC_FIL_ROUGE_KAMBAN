<div class="container">

	<h1>TaskWave</h1>
	<p>Transformez votre manière de gérer les projets et collaborez efficacement, où que vous soyez.</p>
    <section class="popular-models">
        <h2>Créez votre espace de travail unique :</h2>
		<div class="create-project">
			<button class="create-button">
				<span class="plus-icon">+</span>
			</button>
			<p>Commencez par donner un nom à votre projet, définissez les grandes <br> et invitez votre équipe à collaborer</p>
		</div>		
    </section>

    <!-- Section Récemment Consultés -->
    <section class="recently-viewed">
        <h2>Vos Projets en cours</h2>
        <div class="projects">
            <app-project *ngFor="let project of projectsList" [project]="project"></app-project>
        </div>
    </section>
</div>
