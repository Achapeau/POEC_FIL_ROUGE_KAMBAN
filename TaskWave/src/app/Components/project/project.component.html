<button (click)="selectProject(project)">
	<div id="background" class="m-3">
		<div>
			<img [src]="project.background" alt="project.title" class="obj__img">
		</div>
		<div class="obj__info">
			<h3>{{project.title}}</h3>
			<p>{{project.description}}</p>
			<!-- <button [hidden]="!this.user.connected" (click)="addToCart(project)">Add to project</button> -->
		</div>
	</div>
</button>
