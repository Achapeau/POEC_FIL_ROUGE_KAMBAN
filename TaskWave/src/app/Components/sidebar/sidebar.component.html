<div class="drawer">
  <div class="sidebar-service">
    <a class="btn mx-3" (click)="goHomework()">
      <img src="../../../assets/images/Wavetask-logo.png" alt="" width="80" height="80">
    </a>
     <div class="home">
        <div class="home-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M3.5 11.1213V19C3.5 19.8284 4.17157 20.5 5 20.5H8.5C9.32843 20.5 10 19.8284 10 19V14.75C10 14.3358 10.3358 14 10.75 14H13.25C13.6642 14 14 14.3358 14 14.75V19C14 19.8284 14.6716 20.5 15.5 20.5H19C19.8284 20.5 20.5 19.8284 20.5 19V11.1213C20.5 10.7235 20.342 10.342 20.0607 10.0607L13.0607 3.06066C12.4749 2.47487 11.5251 2.47487 10.9393 3.06066L3.93934 10.0607C3.65804 10.342 3.5 10.7235 3.5 11.1213Z"/>
          </svg>
        </div>
          <a (click)="goHomework()">Home</a>
      </div>
      <div class="sidebar-project-creation">
        <span class="projects-title">Projects</span>
        <button class="add-project-button" (click)="openCreateProjectModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3.5 12H20.5"/>
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 20.5L12 3.5"/>
          </svg>
        </button>
      </div>
      <div *ngIf="myUser">
        <div *ngFor="let project of projects | slice:0:4" class="div-project">
          <button class="btn-project" (click)="selectProject(project)">
            <div class="project-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M2 5C2 4.17157 2.67157 3.5 3.5 3.5H8.87868C9.2765 3.5 9.65804 3.65804 9.93934 3.93934L11.5607 5.56066C11.842 5.84197 12.2235 6 12.6213 6H20.5C21.3284 6 22 6.67157 22 7.5V18C22 18.8284 21.3284 19.5 20.5 19.5H3.5C2.67157 19.5 2 18.8284 2 18V5Z"/>
              </svg>
            </div>
            <span>{{ project.title }}</span>
          </button>
        </div>
      </div>
      <div class="sidebar-tags">
        <div class="tags-title">
          <span>Tags</span>
          <button class="add-tag-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3.5 12H20.5"/>
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 20.5L12 3.5"/>
            </svg>
          </button>
        </div>
      <div class="tag-list">
        <div class="tag-item">
          <span class="tag-color" style="background-color: #ff4757;"></span>
          <span>High</span>
        </div>
        <div class="tag-item">
          <span class="tag-color" style="background-color: #ffa502;"></span>
          <span>Medium</span>
        </div>
        <div class="tag-item">
          <span class="tag-color" style="background-color: #2ed573;"></span>
          <span>Low</span>
        </div>
      </div>
    </div>
    
		<div class="sidebar-user">
      <a href="#" class="d-flex align-items-center text-dark text-decoration-none ps-3" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="../../../assets/svg/icone-admin.svg" alt="" width="45" height="45" class="rounded-circle me-3">
        <strong style="font-weight: normal; text-transform: capitalize;">{{ myUser.firstname }}</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item">Settings</a></li>
          <li><a class="dropdown-item">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">DÃ©connexion</a></li>
      </ul>
  </div>
  
  </div>
</div>
<app-modal-new-project  [(isOpen)]="isModalOpen"></app-modal-new-project>
