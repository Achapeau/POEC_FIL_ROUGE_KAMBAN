<div class="sidebar">
  <div class="sidebar-service">
    <!-- Icône et nom d'utilisateur -->
    <div class="user-section">
      <!-- Remplacer avec l'icône et le nom de l'utilisateur -->
      <img src="path-to-user-icon.png" alt="User" class="user-icon">
      <span>Robin</span>
    </div>

    <!-- Lien Accueil -->
    <div class="sidebar-item">
      <a href="/" class="nav-link">
        <i class="fa-solid fa-house"></i>
        Home
      </a>
    </div>

    <!-- Section Projets -->
    <div class="projects-section">
      <div class="projects-header">
        <span>Projects</span>
        <button class="add-project-btn">+</button>
      </div>
      <!-- Liste des projets existants -->

      <div *ngFor="let project of myProjects" class="sidebar-item">
        <a class="nav-link" (click)="selectProject(project)">
          <span>{{ project.title }}</span>
        </a>
      </div>
    </div>
    
    <!-- Autres sections ... -->
  </div>
</div>
