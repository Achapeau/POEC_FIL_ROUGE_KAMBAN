<div class="login-container">
    <div class="login-image">
        <img src="../../../../assets/images/connexion.jpg" alt="Welcome Image">
    </div>
    <div class="login-form">
        <img src="../../../../assets/images/Wavetask-logo.png" alt="logo wavetask">
        <h1>Welcome back</h1>
        <p>Déjà de retour ! Entrez vos informations pour continuer.</p>
        <form [formGroup]="connectionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <button type="submit" class="connexion">Valider</button>
            <hr>
        </form>
        <div>
            <p>Pas encore de compte ? <a routerLink="/inscription" class="inscription-link">N'hésitez plus!</a></p>
        </div>
    </div>
</div>
