<div class="signup-container">
    <div class="signup-image">
        <img src="../../../../assets/images/connexion.jpg" alt="Welcome Image">
    </div>
    <div class="signup-form">
        <img src="../../../../assets/images/Wavetask-logo.png" alt="logo wavetask">
        <h1>Inscription chez WaveTask</h1>
        <p>Entrez vos informations pour vous inscrire.</p>
        <form [formGroup]="connectionForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input type="text" class="input-control" id="firstname" formControlName="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" class="input-control" id="lastname" formControlName="lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="input-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="input-control" id="password" formControlName="password">
            </div>
            <button type="submit" class="submit-btn">Valider</button>
        </form>
        <div>
            <p>Vous avez déjà un compte ? <a routerLink="/connexion" class="link-secondary">Connectez-vous ici</a></p>
        </div>
    </div>
</div>
