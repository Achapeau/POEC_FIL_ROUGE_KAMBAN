<!-- Conteneur principal pour le fond et le drag-drop list -->
<div cdkDropList 
     cdkDropListOrientation="horizontal" 
     class="container-list" 
     (cdkDropListDropped)="drop($event)" 
     [ngStyle]="{ 'background-image': 'url(' + this.projectService.project.background + ')'}">
     
    <!-- Header pour le titre et la description du projet -->
    <div class="header-wrapper">
        <div class="titre-description">
            <strong><h1 [(ngModel)]="title">{{ this.projectService.project.title }}</h1></strong>
            <p [(ngModel)]="description">{{ this.projectService.project.description }}</p>
        </div>
        <div class="header-actions">
            <ng-container *ngFor="let member of members">
                <div  class="tooltip-container">
                    <img *ngIf="member.icon" [src]="member.icon" width="38" height="38" class="rounded-circle me-1" alt="Member Icon" >
                    <div class="tooltip-text">
                        <p>{{ member.firstname }} {{ member.lastname }}</p>
                    </div>
                </div>
            </ng-container>
            <button (click)="openUpdateProjectMemberModal()" class="user-add-icon">
                <p>Membres</p>
            </button>
            <button class="share-button">Partager</button>
            <div class="sidebar-user" >
                <button class="custom-dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow text-dark" aria-labelledby="dropdownUser1">
                    <li>
                        <button>
                            <a class="dropdown-item" (click)="openUpdateProjectModal()">Settings</a>
                        </button>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <button (click)="deleteProject()">                    
                            <a class="dropdown-item" >Supprimer votre projet</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Box contenant les éléments de la liste, séparée du header -->
    <div class="container-box" cdkDropListGroup>
        <app-wrapper *ngFor="let wrapper of wrappersList" [wrapper]="wrapper"></app-wrapper>
        <app-wrapper-create></app-wrapper-create>
    </div>
</div>
<app-modal-update-project [(isOpen)]="isModalOpen"></app-modal-update-project>
<app-modal-update-project-member [(isOpen)]="isModalUpdateMemberOpen"></app-modal-update-project-member>
