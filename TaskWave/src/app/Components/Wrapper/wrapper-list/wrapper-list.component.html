<!-- Conteneur principal pour le fond et le drag-drop list -->
<div cdkDropList 
     cdkDropListOrientation="horizontal" 
     class="container-list" 
     (cdkDropListDropped)="drop($event)" 
     [ngStyle]="{ 'background-image': 'url(' + this.projectService.project.background + ')'}">
     
    <!-- Header pour le titre et la description du projet -->
    <div class="header-wrapper">
        <div class="titre-description">
            <strong><h1 (click)="is_editing_mode_title()" *ngIf="!is_editing_title">{{ title }}</h1></strong>
			<input aria-label="this.title"  *ngIf="is_editing_title" (blur)="is_editing_mode_title()" [(ngModel)]="this.title" dir="auto" maxlength="50" type="text" name="title" id="title" value="{{ title }}">
            <p (click)="is_editing_mode_description()"*ngIf="!is_editing_description">{{ description }}</p>
			<textarea aria-label="this.description"  *ngIf="is_editing_description" (blur)="is_editing_mode_description()" [(ngModel)]="this.description" dir="auto" maxlength="512">{{ description }}</textarea>
        </div>
        <div class="header-actions">
            <ng-container *ngFor="let userId of project.userIds">
                <img *ngIf="membersIcons[userId]" [src]="membersIcons[userId]" width="38" height="38" class="rounded-circle me-1" alt="Member Icon">
            </ng-container>
            <button class="user-add-icon">
                <p>Membres</p>
            </button>
            <button class="share-button">Partager</button>
            <div class="sidebar-user" >
                <button class="custom-dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow text-dark" aria-labelledby="dropdownUser1">
                    <li>
                        <button>
                            <a class="dropdown-item">Settings</a>
                        </button>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <button (click)="deleteProject()">                    
                            <a class="dropdown-item" >Supprimer votre projet</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Box contenant les éléments de la liste, séparée du header -->
    <div class="container-box" cdkDropListGroup>
        <app-wrapper *ngFor="let wrapper of wrappersList" [wrapper]="wrapper" cdkDrag></app-wrapper>
        <app-wrapper-create></app-wrapper-create>
    </div>
</div>
