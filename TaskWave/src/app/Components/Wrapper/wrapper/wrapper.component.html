<div class="wrapper">
    <div class="wrapper-title">
            <h2>{{wrapper.title}}</h2>
            <p>{{wrapper.position}}</p>
        </div>
        <div
            cdkDropList
            [cdkDropListData]="cardList"
            class="example-list"
            id="{{wrapper.id}}"
            (cdkDropListDropped)="drop($event)">
            @for (card of cardList; track card) {
                <div class="example-box" cdkDrag>
                    <app-card [card]="card"></app-card>
                </div>
            }
        </div>
        <app-card-new [wrapper]="wrapper" [cardList]="cardList"></app-card-new>
</div>
