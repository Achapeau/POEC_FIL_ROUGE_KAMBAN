<div class="container-flex col">
    <div class="m-3 p-3 bg-light">
        <div class="">
            <h2>{{wrapper.title}}</h2>
        </div>
        <div
            cdkDropList
            [cdkDropListData]="cardList"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="">
                <app-card-new [wrapper]="wrapper" [cardList]="cardList"></app-card-new>
                <div *ngFor="let card of cardList">
                    <div class="example-box" cdkDrag>
                        <app-card [card]="card"></app-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
