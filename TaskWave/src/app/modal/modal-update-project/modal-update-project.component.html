<div *ngIf="isOpen" class="modal-background" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-content">
            <h2>Modifier le projet</h2>
            <form class="project-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                  <label for="projectTitle">Titre du projet</label>
                  <input type="text" id="projectTitle" class="form-control is-invalid is-valid" placeholder="Entrez le titre du projet" formControlName="newTitle">
                  <!-- <div class="invalid-tooltip">Le titre ne doit pas être vide.</div> -->
                  <!-- on peut rajouter la classe bootstrap "needs-validation" à form si on veut dire à l'utilisateur qu'il doit remplir le titre pour pouvoir valider -->
                </div>
                <div class="form-group">
                  <label for="projectDescription">Description du projet</label>
                  <textarea id="projectDescription" class="form-control" placeholder="Entrez une description du projet" formControlName="newDesciption"></textarea>
                </div>     
                <div class="form-group">
                <label for="projectTheme">Thème du projet</label>
                <select id="projectTheme" class="form-control" formControlName="newTheme">
                    <option *ngFor="let theme of themesList" value= {{theme.background}}>
                        {{theme.name}}
                    </option>
                </select>
                </div>

                <button type="submit" class="btn-submit">valider</button>
            </form>
        </div>
    </div>
</div>
