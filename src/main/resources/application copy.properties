spring.application.name=YOUR_PROJECT_NAME
server.port=YOU_SERVER_PORT
spring.datasource.url=jdbc:mysql://YOUR_URL:YOUR_DATABASE_PORT/YOUR_DATABASE_NAME
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
security.jwt.secret-key=CREATE_AND_USE_YOUR_OWN_SECRET_KEY
# 30min in millisecond
security.jwt.expiration-time=1800000

